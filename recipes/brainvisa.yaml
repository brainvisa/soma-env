package:
  name: brainvisa

requirements:
  build:
    - anatomist
    - axon
    - brainrat
    - capsul
    - cortical-surface
    - disco
    - highres-cortex
    - morphologist
    - soma
    - soma-freesurfer
    - soma-spm

  run:
    - anatomist
    - axon
    - brainrat
    - capsul
    - cortical-surface
    - disco
    - highres-cortex
    - morphologist
    - soma
    - soma-freesurfer
    - soma-spm

build:
  script: |
    touch "$CONDA_PREFIX/temporary_time_stamp"
    brainvisa -b --setup
    brainvisa -b --updateDocumentation
    cd "$CONDA_PREFIX"
    find share/doc/axon-*/en -newer "$CONDA_PREFIX/temporary_time_stamp" -exec cp -a --parents '{}' "$PREFIX" \;
    find share/doc/axon-*/fr -newer "$CONDA_PREFIX/temporary_time_stamp" -exec cp -a --parents '{}' "$PREFIX" \;
    rm "$CONDA_PREFIX/temporary_time_stamp"
